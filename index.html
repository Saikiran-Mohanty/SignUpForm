<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Resistration_Form</title>
</head>
<body>
    <div class="signup">
        <h1>Sign Up Form</h1>
        <form action="#" class="form">
            <div class="box">
                <input type="text" name="" required>
                <Label>Name</Label>
            </div>
            <div class="box">
                <input type="email" name="Email" id="" required>
                <label>Email</label>
            </div>
            <div class="box">
                <textarea name="adress" id="adress" cols="25" rows="2" required></textarea>
                <label for="address" class="ad">Address</label>
            </div>
            <div class="box">
                <input type="text" name="number" id="" required>
                <label>Phone Number</label>
            </div>
            <div class="box1">
                <fieldset>
                    <legend>Wings</legend>
                    <p>
                        Hardware <input type="radio" name="wings">
                        Software <input type="radio" name="wings">
                        Design <input type="radio" name="wings">
                    </p>
                </fieldset>
            </div>
            <div class="box">
                <select name="skill" id="skill" required>
                    <option value="" class="choose"></option>
                    <option value="html">Html</option>
                    <option value="css">CSS</option>
                    <option value="js">Java Script</option>
                    <option value="Bootstrap">Bootstrap</option>
                    <option value="CPP">CPP</option>
                    <option value="Java">Java</option>
                    <option value="Kotlin">Kotlin</option>
                    <option value="Python">Python</option>      
                    <option value="php">PHP</option>              
                    <option value="nodej">NodeJs</option>
                </select>
                <label for="skill">Choose Your Skill</label>
            </div>
            <div class="box">
                <input type="password" name="" required="">
                <label>Password</label>
            </div>
            <div class="box">
                <input type="password" name="cp" required="">
                <label>Confirm Password</label>
            </div>
            <button class="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
              </button>
              
        </form>
    </div>
</body>
</html>
